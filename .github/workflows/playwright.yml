name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      SLACK_WORKSPACE_URL: ${{ secrets.SLACK_WORKSPACE_URL }}
      SLACK_EMAIL: ${{ secrets.SLACK_EMAIL }}
      SLACK_PASSWORD: ${{ secrets.SLACK_PASSWORD }}
      SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Create report directory
      run: mkdir -p playwright-report
    - name: Run Playwright tests
      run: npx playwright test --reporter=html,list
      continue-on-error: true
    - name: List report directory contents
      if: always()
      run: ls -la playwright-report/
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30 